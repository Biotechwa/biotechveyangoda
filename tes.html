        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #e2e8f0;
            /* Use dvh for mobile browser compatibility */
            height: 100dvh; 
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            height: 100%; /* Fill viewport on mobile */
            max-width: 450px; /* Limit width on desktop */
            background: #ffffff;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
        }

        @media (min-width: 640px) {
            .chat-container {
                height: 90vh;
                border-radius: 24px;
                overflow: hidden;
            }
        }

        .chat-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 20px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: soft-light;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            gap: 12px;
            -webkit-overflow-scrolling: touch; /* Smooth scroll on iOS */
        }

        /* Message Bubbles */
        .msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
        }

        .msg-bot {
            background-color: #ffffff;
            color: #334155;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.08);
        }

        .msg-user {
            background-color: #d9fdd3;
            color: #111b21;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.08);
        }

        .msg-img {
            max-width: 200px;
            border-radius: 12px;
            margin-bottom: 4px;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .msg-file {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.05);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 4px;
        }

        /* Suggestion Chips */
        .chips-container {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 5px;
            margin-top: 8px;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE 10+ */
        }
        .chips-container::-webkit-scrollbar { display: none; } /* Chrome */

        .chip {
            white-space: nowrap;
            background: rgba(15, 118, 110, 0.08);
            color: #0f766e;
            border: 1px solid rgba(15, 118, 110, 0.2);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .chip:hover, .chip:active {
            background: #0f766e;
            color: white;
        }

        /* Typing Indicator */
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #94a3b8;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }

        /* Hidden Canvas */
        #processingCanvas { display: none; }
    </style>
</head>

        // --- LOCAL KNOWLEDGE BASE (No API Required) ---
        const knowledgeBase = [
            // --- NEW: Direct Help for Greetings/Sample ID/Upload ---
            {

            },
            {

                response: "üìû <strong>Contact Us:</strong><br>Mobile/WhatsApp: <a href='https://wa.me/94773524143' class='text-teal-600 font-bold'>077 352 4143</a><br>Landline: 033 229 1726"

            },
            {

                response: "üß™ <strong>Our Services:</strong><br>We offer a full range of laboratory tests including Biochemistry (ALP, Calcium, etc.), Hematology, Microbiology, and more."
            }
        ];

        const chatBody = document.getElementById('chatBody');
        const textInput = document.getElementById('textInput');
        const processingCanvas = document.getElementById('processingCanvas');
        
        // State for manual ID entry
        let pendingID = null;

        // --- UI FUNCTIONS ---

        function appendMessage(text, sender, type = 'text') {
            const msgDiv = document.createElement('div');
            msgDiv.className = `msg ${sender === 'bot' ? 'msg-bot' : 'msg-user'}`;
            
            if (type === 'html') {
                msgDiv.innerHTML = text;
            } else if (type === 'image') {

            } else if (type === 'file') {

            } else {
                msgDiv.innerText = text;

            chatBody.appendChild(msgDiv);

        }

        function showTyping() {

            const msgDiv = document.createElement('div');
            msgDiv.className = `msg msg-bot flex items-center gap-1 py-3 px-4`;
            msgDiv.id = typingId;
            msgDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatBody.appendChild(msgDiv);
            scrollToBottom();
            return typingId;
        }

        function removeTyping(id) {
            const el = document.getElementById(id);
            if(el) el.remove();
        }

        function scrollToBottom() {
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // --- INTERACTION LOGIC ---

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendText();
        }

        function handleChipClick(text) {
            textInput.value = text;
            sendText();
        }

        // Expose confirmDate to global scope for the button click
        window.confirmDate = confirmDate;

        function confirmDate() {
            const datePicker = document.getElementById('datePicker');
            if (!datePicker || !pendingID) return;
            
            const selectedDate = datePicker.value;
            if (!selectedDate) {
                alert("Please select a valid date.");
                return;
            }

            // Disable input UI to prevent double clicking
            datePicker.disabled = true;
            datePicker.nextElementSibling.disabled = true;

            const link = generateSecureLink(pendingID.prefix, pendingID.num, selectedDate);
            
            // Auto open the link in new tab
            window.open(link, '_blank');

            const botReply = `
                Report Ready: <strong>${pendingID.prefix}${pendingID.num}</strong><br>
                Date: <strong>${selectedDate}</strong><br><br>
                <a href="${link}" target="_blank" class="block bg-teal-50 text-teal-700 font-bold py-3 px-4 rounded-xl text-center border border-teal-200 hover:bg-teal-100 active:scale-95 transition mt-2 shadow-sm">
                    <i class="fa-solid fa-file-pdf mr-2 text-rose-500"></i> Open Report

            `;

            pendingID = null; // Clear state
        }

        function sendText() {
            const text = textInput.value.trim();
            if (!text) return;

            // 1. Show user message
            appendMessage(text, 'user');
            textInput.value = '';

            // 2. Show bot typing
            const typingId = showTyping();

            // 3. Process text (Smart Routing)
            setTimeout(() => {
                removeTyping(typingId);
                
                // A. Check for Sample ID Pattern (e.g. VG78, BN100)
                const manualMatch = text.toUpperCase().match(/(VG|BN|NI|BR|HO)\s*(\d{1,5})/i);
                
                if (manualMatch) {
                    const prefix = manualMatch[1].substring(0,2);
                    const num = manualMatch[2];
                    pendingID = { prefix, num };

                    // Prompt for Date using a clean date picker UI
                    const botReply = `
                        I found Sample ID <strong>${prefix}${num}</strong>.<br>
                        Please select the <strong>Date</strong> printed on your receipt:
                        <div class="mt-3 flex gap-2 items-center">
                            <input type="date" id="datePicker" class="border border-slate-300 rounded-xl px-3 py-2 text-sm outline-none text-slate-700 w-full shadow-sm focus:border-teal-500" value="${new Date().toISOString().split('T')[0]}">
                            <button onclick="confirmDate()" class="bg-[#0f766e] text-white rounded-xl px-4 py-2 hover:bg-[#0d9488] active:scale-95 transition shadow-sm font-bold">

                            </button>
                        </div>
                    `;
                    appendMessage(botReply, 'bot', 'html');
                    return;
                } 

                // B. Check Knowledge Base (FAQ) - API FREE REPLACEMENT
                const lowerText = text.toLowerCase();
                const faqMatch = knowledgeBase.find(item => item.keywords.some(k => lowerText.includes(k)));

                if (faqMatch) {
                    appendMessage(faqMatch.response, 'bot', 'html');
                    return;
                }

                // C. Default Fallback
                appendMessage("I'm not sure about that. ü§î<br><br>You can ask about our <strong>Location, Hours, or Contact info</strong>.<br><br>To get your report, please <strong>upload a photo of your receipt</strong> or type your Sample ID (e.g., VG78).", 'bot', 'html');

            }, 600); // Fast local response
        }

        function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const fileType = file.type;

                // Handle PDF
                if (fileType === 'application/pdf') {
                    appendMessage(file.name, 'user', 'file');
                    const typingId = showTyping();
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const typedarray = new Uint8Array(e.target.result);
                        readPDF(typedarray, typingId);
                    };
                    reader.readAsArrayBuffer(file);
                } 
                // Handle Image
                else if (fileType.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageData = e.target.result;
                        appendMessage(imageData, 'user', 'image');
                        const typingId = showTyping();
                        const img = new Image();
                        img.onload = () => {
                            const processedBase64 = preprocessImage(img);
                            runOCR(processedBase64, typingId);
                        };
                        img.src = imageData;
                    }
                    reader.readAsDataURL(file);
                }
                
                // Clear input to allow re-uploading same file
                input.value = '';
            }
        }

        // --- PDF PROCESSING LOGIC (PDF.js) ---
        async function readPDF(data, typingId) {
            try {
                const pdf = await pdfjsLib.getDocument(data).promise;
                const page = await pdf.getPage(1); // Only read first page of receipt
                const textContent = await page.getTextContent();
                
                // Combine all text items into one string
                let extractedText = "";
                textContent.items.forEach(function (textItem) {
                    extractedText += textItem.str + " ";
                });

                console.log("PDF Content extracted for analysis:", extractedText.substring(0, 100) + "...");
                analyzeText(extractedText, typingId);

            } catch (error) {
                console.error(error);
                removeTyping(typingId);
                appendMessage("I couldn't read that PDF. Please try sending a photo instead.", 'bot');
            }
        }

        // --- OCR & PREPROCESSING LOGIC (Free Tesseract) ---
        function preprocessImage(img) {
            const ctx = processingCanvas.getContext('2d');
            const ratio = Math.min(2000 / img.width, 1); 
            processingCanvas.width = img.width * ratio;
            processingCanvas.height = img.height * ratio;
            
            ctx.drawImage(img, 0, 0, processingCanvas.width, processingCanvas.height);
            const imageData = ctx.getImageData(0, 0, processingCanvas.width, processingCanvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i]; const g = data[i + 1]; const b = data[i + 2];
                const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                const val = gray > 130 ? 255 : 0; 
                data[i] = val; data[i + 1] = val; data[i + 2] = val;
            }
            ctx.putImageData(imageData, 0, 0);
            return processingCanvas.toDataURL('image/jpeg');
        }

        async function runOCR(imageDataUrl, typingId) {
            try {
                const worker = await Tesseract.createWorker();
                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                await worker.setParameters({
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789/-:.%&abcdefghijklmnopqrstuvwxyz',
                    tessedit_pageseg_mode: '6', 
                });
                const { data: { text } } = await worker.recognize(imageDataUrl);
                await worker.terminate();
                analyzeText(text, typingId);
            } catch (error) {
                console.error(error);
                removeTyping(typingId);
                appendMessage("Sorry, I had trouble reading that image. Please try typing your Sample ID (e.g., VG78).", 'bot');
            }
        }

        // --- CORE ANALYSIS LOGIC ---
        function analyzeText(text, typingId) {
            removeTyping(typingId);
            const cleanText = text.toUpperCase().replace(/[\r\n]+/g, " ");
            console.log("Analyzing text for verification:", cleanText);

            // --- 1. STRICT VERIFICATION (Is this from Biotech?) ---
            const biotechKeywords = ["BIOTEC", "BIOTECH", "BIO TECH", "BIO-TECH"];
            const addressKeywords = ["NEGOMBO ROAD", "VEYANGODA", "PHSRC/L/156"];
            
            const hasBiotechName = biotechKeywords.some(keyword => cleanText.includes(keyword));
            const hasAddress = addressKeywords.some(keyword => cleanText.includes(keyword));

            // Must have Name OR (Address + "Lab" keyword)
            const isValid = hasBiotechName || (hasAddress && cleanText.includes("LAB"));

            if (!isValid) {
                appendMessage("‚ö†Ô∏è <strong>Verification Failed</strong><br>This document does not appear to be issued by <strong>Biotech Laboratory</strong>.<br><br>Please check the document and try again.", 'bot', 'html');
                return;
            }

            let foundPrefix = "";
            let foundNumber = "";
            let foundDate = "";

            // --- 2. EXTRACT DATA ---
            
            // Strategy A: URL Detection (Most Accurate, works for PDF provided)
            // Matches: VG10%262026-02-08
            const urlPattern = /([A-Z]{2,}\d+)%26(\d{4}-\d{2}-\d{2})/;
            const urlMatch = cleanText.match(urlPattern);

            if (urlMatch) {
                foundPrefix = urlMatch[1].substring(0, 2);
                foundNumber = urlMatch[1].substring(2);
                foundDate = urlMatch[2];
            } else {
                // Strategy B: Text Regex (Fallback for Images)
                let bodyText = cleanText
                    .replace(/\|/g, "I").replace(/S/g, "5").replace(/O/g, "0")
                    .replace(/V6/g, "VG").replace(/8N/g, "BN").replace(/H0/g, "HO").replace(/N1/g, "NI");

                const idPattern = /(VG|BN|NI|BR|HO|V\.G|B\.N|N\.I)\s*[:.\-]?\s*(\d+)/i;
                const idMatch = bodyText.match(idPattern);
                const datePattern = /(\d{4}-\d{2}-\d{2})|(\d{2}\/\d{2}\/\d{4})/;
                const dateMatch = bodyText.match(datePattern);

                if (idMatch) {
                    foundPrefix = idMatch[1].replace(/\./g, "").substring(0,2); 
                    foundNumber = idMatch[2];
                    if (dateMatch) {
                        foundDate = formatDateForInput(dateMatch[0]);
                    } else {
                        foundDate = new Date().toISOString().split('T')[0];
                    }
                }
            }

            // --- 3. RESULT ---
            if (foundPrefix && foundNumber) {
                const link = generateSecureLink(foundPrefix, foundNumber, foundDate);
                const botReply = `
                    ‚úÖ <strong>Verification Successful</strong><br>
                    Issuer: Biotech Laboratory<br>
                    ID: ${foundPrefix}${foundNumber} | Date: ${foundDate}<br><br>
                    <a href="${link}" target="_blank" class="block bg-teal-50 text-teal-700 font-bold py-3 px-4 rounded-xl text-center border border-teal-200 hover:bg-teal-100 active:scale-95 transition mt-2 shadow-sm">
                        <i class="fa-solid fa-file-pdf mr-2 text-rose-500"></i> Download Report
                    </a>
                `;
                appendMessage(botReply, 'bot', 'html');
            } else {
                appendMessage("I confirmed this is a Biotech receipt, but I couldn't read the <strong>Sample ID</strong> automatically. Please type it below (e.g., VG78).", 'bot', 'html');
            }
        }

        function generateSecureLink(prefix, num, dateStr) {
            const patientId = `${prefix}${num}`;
            const dateObj = new Date();
            const expiryTimestamp = dateObj.getTime() + (14 * 24 * 60 * 60 * 1000); 
            const originalData = `${patientId}|${dateStr}|${expiryTimestamp}`;
            return `https://biotechveyangoda.lk/report-preview.html?data=${btoa(originalData)}`;
        }

        function formatDateForInput(dateString) {
            const d = new Date(dateString);
            if(!isNaN(d.getTime())) {
                return d.toISOString().split('T')[0];
            }
            return new Date().toISOString().split('T')[0];
        }
