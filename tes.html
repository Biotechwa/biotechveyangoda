<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Biotech | AI Assistant</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tesseract.js for Free Client-Side OCR -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>

    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #e2e8f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            max-height: 850px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        @media (min-width: 640px) {
            .chat-container {
                height: 90vh;
                border-radius: 24px;
                overflow: hidden;
            }
        }

        .chat-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: soft-light;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Message Bubbles */
        .msg {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
        }

        .msg-bot {
            background-color: #ffffff;
            color: #334155;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .msg-user {
            background-color: #d9fdd3;
            color: #111b21;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .msg-img {
            max-width: 200px;
            border-radius: 8px;
            margin-bottom: 4px;
        }

        /* Typing Indicator */
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #94a3b8;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }

        /* Hidden Canvas */
        #processingCanvas { display: none; }
    </style>
</head>
<body>

    <div class="chat-container">
        
        <!-- Chat Header -->
        <div class="bg-[#0f766e] text-white px-4 py-3 flex items-center gap-4 shadow-md z-10">
            <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center border border-white/30">
                <i class="fa-solid fa-robot text-xl"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg leading-tight">Biotech Assistant</h1>
                <div class="flex items-center gap-1.5">
                    <span class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></span>
                    <p class="text-xs text-teal-100">Online | Always Free</p>
                </div>
            </div>
        </div>

        <!-- Chat Body (Messages go here) -->
        <div class="chat-body custom-scroll" id="chatBody">
            <!-- Welcome Message -->
            <div class="msg msg-bot">
                Hello! ðŸ‘‹ I am the Biotech Lab AI Assistant.<br><br>
                Please <strong>upload a clear photo of your receipt</strong>, and I will find your medical report instantly!
            </div>
        </div>

        <!-- Chat Input Area -->
        <div class="bg-[#f0f2f5] px-4 py-3 flex items-end gap-2 border-t border-slate-200 z-10">
            
            <label class="w-10 h-10 rounded-full flex items-center justify-center text-slate-500 hover:bg-slate-200 transition cursor-pointer flex-shrink-0 mb-1">
                <i class="fa-solid fa-paperclip text-xl"></i>
                <input type="file" id="imageInput" accept="image/*" capture="environment" class="hidden" onchange="handleImageUpload(this)">
            </label>

            <div class="flex-grow bg-white rounded-2xl border border-slate-300 overflow-hidden shadow-sm flex items-center px-3 py-2">
                <input type="text" id="textInput" placeholder="Type ID (e.g. VG78) if scan fails..." class="w-full bg-transparent outline-none text-sm text-slate-700" onkeypress="handleKeyPress(event)">
            </div>

            <button onclick="sendText()" class="w-10 h-10 rounded-full bg-[#0f766e] hover:bg-[#0d9488] text-white flex items-center justify-center transition shadow-md flex-shrink-0 mb-1">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>

    </div>

    <!-- Hidden Canvas for Image Processing -->
    <canvas id="processingCanvas"></canvas>

    <script>
        const chatBody = document.getElementById('chatBody');
        const textInput = document.getElementById('textInput');
        const processingCanvas = document.getElementById('processingCanvas');

        // --- UI FUNCTIONS ---

        function appendMessage(text, sender, type = 'text') {
            const msgDiv = document.createElement('div');
            msgDiv.className = `msg ${sender === 'bot' ? 'msg-bot' : 'msg-user'}`;
            
            if (type === 'html') {
                msgDiv.innerHTML = text;
            } else if (type === 'image') {
                msgDiv.innerHTML = `<img src="${text}" class="msg-img"><br><span class="text-xs opacity-70">Photo uploaded</span>`;
            } else {
                msgDiv.innerText = text;
            }
            
            chatBody.appendChild(msgDiv);
            scrollToBottom();
        }

        function showTyping() {
            const typingId = 'typing-' + Date.now();
            const msgDiv = document.createElement('div');
            msgDiv.className = `msg msg-bot flex items-center gap-1 py-3 px-4`;
            msgDiv.id = typingId;
            msgDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatBody.appendChild(msgDiv);
            scrollToBottom();
            return typingId;
        }

        function removeTyping(id) {
            const el = document.getElementById(id);
            if(el) el.remove();
        }

        function scrollToBottom() {
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // --- INTERACTION LOGIC ---

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendText();
        }

        function sendText() {
            const text = textInput.value.trim();
            if (!text) return;

            // 1. Show user message
            appendMessage(text, 'user');
            textInput.value = '';

            // 2. Show bot typing
            const typingId = showTyping();

            // 3. Process text (Simple fallback logic)
            setTimeout(() => {
                removeTyping(typingId);
                
                // Very basic regex to see if they typed something like VG78
                const manualMatch = text.toUpperCase().match(/(VG|BN|NI|BR|HO)\s*(\d{1,5})/i);
                
                if (manualMatch) {
                    const prefix = manualMatch[1].substring(0,2);
                    const num = manualMatch[2];
                    const dateStr = new Date().toISOString().split('T')[0]; // Assume today if typed manually
                    
                    const link = generateSecureLink(prefix, num, dateStr);
                    const botReply = `
                        I found an ID! Here is your report link for <strong>${prefix}${num}</strong>:<br><br>
                        <a href="${link}" target="_blank" class="block bg-teal-50 text-teal-700 font-bold py-2 px-3 rounded-lg text-center border border-teal-200 hover:bg-teal-100 transition mt-2">
                            <i class="fa-solid fa-file-pdf mr-1"></i> Open Report
                        </a>
                    `;
                    appendMessage(botReply, 'bot', 'html');
                } else {
                    appendMessage("I couldn't detect a Sample ID. Please upload a clear photo of your receipt, or type your ID (e.g., VG78).", 'bot');
                }
            }, 1000);
        }

        function handleImageUpload(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    // Show image in chat
                    appendMessage(imageData, 'user', 'image');
                    
                    // Start processing
                    const typingId = showTyping();
                    
                    const img = new Image();
                    img.onload = () => {
                        const processedBase64 = preprocessImage(img);
                        runOCR(processedBase64, typingId);
                    };
                    img.src = imageData;
                }
                reader.readAsDataURL(file);
                
                // Clear input so same file can be uploaded again if needed
                input.value = '';
            }
        }

        // --- OCR & PREPROCESSING LOGIC (Free Tesseract) ---

        function preprocessImage(img) {
            const ctx = processingCanvas.getContext('2d');
            const ratio = Math.min(2000 / img.width, 1); 
            processingCanvas.width = img.width * ratio;
            processingCanvas.height = img.height * ratio;
            
            ctx.drawImage(img, 0, 0, processingCanvas.width, processingCanvas.height);
            const imageData = ctx.getImageData(0, 0, processingCanvas.width, processingCanvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i]; const g = data[i + 1]; const b = data[i + 2];
                const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                const val = gray > 130 ? 255 : 0; 
                data[i] = val; data[i + 1] = val; data[i + 2] = val;
            }
            ctx.putImageData(imageData, 0, 0);
            return processingCanvas.toDataURL('image/jpeg');
        }

        async function runOCR(imageDataUrl, typingId) {
            try {
                const worker = await Tesseract.createWorker();
                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                await worker.setParameters({
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789/-:.%&abcdefghijklmnopqrstuvwxyz',
                    tessedit_pageseg_mode: '6', 
                });
                
                const { data: { text } } = await worker.recognize(imageDataUrl);
                await worker.terminate();

                analyzeText(text, typingId);

            } catch (error) {
                console.error(error);
                removeTyping(typingId);
                appendMessage("Sorry, an error occurred while scanning the image. Please try again or type your ID.", 'bot');
            }
        }

        function analyzeText(text, typingId) {
            removeTyping(typingId);
            
            const cleanText = text.toUpperCase().replace(/[\r\n]+/g, " ");

            let foundPrefix = "";
            let foundNumber = "";
            let foundDate = "";

            // 1. Check for URL directly
            const urlPattern = /([A-Z]{2,}\d+)%26(\d{4}-\d{2}-\d{2})/;
            const urlMatch = cleanText.match(urlPattern);

            if (urlMatch) {
                foundPrefix = urlMatch[1].substring(0, 2);
                foundNumber = urlMatch[1].substring(2);
                foundDate = urlMatch[2];
            } else {
                // 2. Standard Body Scan
                let bodyText = cleanText
                    .replace(/\|/g, "I").replace(/S/g, "5").replace(/O/g, "0")
                    .replace(/V6/g, "VG").replace(/8N/g, "BN").replace(/H0/g, "HO").replace(/N1/g, "NI");

                const idPattern = /(VG|BN|NI|BR|HO|V\.G|B\.N|N\.I)\s*[:.\-]?\s*(\d+)/i;
                const idMatch = bodyText.match(idPattern);
                const datePattern = /(\d{4}-\d{2}-\d{2})|(\d{2}\/\d{2}\/\d{4})/;
                const dateMatch = bodyText.match(datePattern);

                if (idMatch) {
                    foundPrefix = idMatch[1].replace(/\./g, "").substring(0,2); 
                    foundNumber = idMatch[2];
                    if (dateMatch) {
                        foundDate = formatDateForInput(dateMatch[0]);
                    } else {
                        foundDate = new Date().toISOString().split('T')[0];
                    }
                }
            }

            // --- RESPOND ---
            if (foundPrefix && foundNumber) {
                const link = generateSecureLink(foundPrefix, foundNumber, foundDate);
                const botReply = `
                    âœ… <strong>Scan Successful!</strong><br>
                    ID: ${foundPrefix}${foundNumber}<br>
                    Date: ${foundDate}<br><br>
                    Click the button below to view your report:
                    <a href="${link}" target="_blank" class="block bg-teal-50 text-teal-700 font-bold py-3 px-4 rounded-xl text-center border border-teal-200 hover:bg-teal-100 hover:scale-[1.02] transition-all mt-3 shadow-sm">
                        <i class="fa-solid fa-file-pdf mr-2 text-rose-500"></i> Download Report
                    </a>
                `;
                appendMessage(botReply, 'bot', 'html');
            } else {
                appendMessage("I couldn't read the Sample ID from that photo clearly. ðŸ˜• <br><br>Please try taking a closer photo, or just <strong>type your Sample ID</strong> (like VG78) into the chat.", 'bot', 'html');
            }
        }

        function generateSecureLink(prefix, num, dateStr) {
            const patientId = `${prefix}${num}`;
            const dateObj = new Date();
            const expiryTimestamp = dateObj.getTime() + (14 * 24 * 60 * 60 * 1000); 
            const originalData = `${patientId}|${dateStr}|${expiryTimestamp}`;
            return `https://biotechveyangoda.lk/report-preview.html?data=${btoa(originalData)}`;
        }

        function formatDateForInput(dateString) {
            const d = new Date(dateString);
            if(!isNaN(d.getTime())) {
                return d.toISOString().split('T')[0];
            }
            return new Date().toISOString().split('T')[0];
        }

    </script>
</body>
</html>
