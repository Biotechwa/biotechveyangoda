<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BioTech Login</title>

    <!-- Google Fonts for Professional Look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- PWA / Mobile Settings -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a73e8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BioTech Lab">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        /* RESET & CORE STYLES */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            /* Optional: Medical Blue Gradient backup */
            background: linear-gradient(135deg, #e0eaFC 0%, #cfdef3 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ANIMATIONS */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* LOGIN CARD */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 50, 100, 0.1);
            width: 90%;
            max-width: 380px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out forwards;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .logo-area {
            margin-bottom: 1.5rem;
        }

        .logo-circle {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(26, 115, 232, 0.3);
        }

        h2 {
            color: #1f2937;
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: #6b7280;
            font-size: 0.85rem;
            margin-bottom: 2rem;
        }

        /* FORM ELEMENTS */
        .input-group {
            margin-bottom: 1.2rem;
            position: relative;
            text-align: left;
        }

        label {
            font-size: 0.85rem;
            color: #4b5563;
            margin-bottom: 0.4rem;
            display: block;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            background: #f9fafb;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #1a73e8;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(26, 115, 232, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-top: 15px;
            display: none;
            border: 1px solid #fecaca;
        }

        /* FOOTER */
        .footer-text {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>

    <div class="login-container" id="loginCard">
        <div class="logo-area">
            <div class="logo-circle">B</div>
        </div>
        <h2>Welcome Back</h2>
        <p class="subtitle">BioTech Medical Laboratory Chat</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required autocapitalize="none">
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit">Secure Login</button>
            
            <div id="errorMsg" class="error-message">
                Access Denied: Invalid credentials
            </div>
        </form>
        
        <div class="footer-text">
            &copy; 2025 BioTech Veyangoda
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const userInput = document.getElementById('username').value.trim();
            const passInput = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const loginCard = document.getElementById('loginCard');

            let isAuthenticated = false;

            // --- CREDENTIAL LOGIC ---

            // User 1: Theekshana1298 (Strict)
            if (userInput === "Theekshana1298" && passInput === "Theekshana1298") {
                isAuthenticated = true;
            }
            // User 2: admin_btlab (Username case-insensitive, Password exact)
            else if (userInput.toLowerCase() === "admin_btlab" && passInput === "admin_btlab") {
                isAuthenticated = true;
            }

            // --- REDIRECT LOGIC ---

            if (isAuthenticated) {
                // Change button text to indicate loading
                const btn = document.querySelector('button');
                btn.innerHTML = 'Authenticating...';
                btn.style.background = '#4CAF50'; // Green for success
                
                // Slight delay for UX
                setTimeout(() => {
                    // UPDATED REDIRECT URL
                    window.location.href = "https://www.biotechveyangoda.lk/BiotechMedicalLaboratoryChatSystemTheekshana1298";
                }, 800);
            } else {
                // Show Error
                errorMsg.style.display = 'block';
                
                // Remove existing shake class to re-trigger it
                loginCard.style.animation = 'none';
                loginCard.offsetHeight; /* trigger reflow */
                loginCard.style.animation = 'shake 0.5s';
                
                // Clear password field
                document.getElementById('password').value = '';
            }
        });

        // Service Worker (Standard PWA code)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log('SW fail', err));
            });
        }
    </script>
</body>
</html>
