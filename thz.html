<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biotech SMS Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #0ea5e9;
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --text: #f8fafc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background: var(--bg-gradient);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background Animation Circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }
        .c1 { width: 300px; height: 300px; background: var(--primary); top: -50px; left: -50px; }
        .c2 { width: 400px; height: 400px; background: var(--secondary); bottom: -100px; right: -100px; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        /* Main Card */
        .container {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s forwards ease-out;
        }

        @keyframes slideUp {
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #cbd5e1;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: var(--secondary);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Send Button */
        .send-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.5);
        }

        .send-btn:active {
            transform: scale(0.98);
        }

        /* Status Messages */
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        .success { background: rgba(34, 197, 94, 0.2); border: 1px solid #22c55e; color: #4ade80; }
        .error { background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; color: #f87171; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Loader */
        .loader {
            display: none;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="container">
        <h2><i class="fas fa-sms"></i> Biotech SMS</h2>
        
        <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="0767810623" maxlength="10">
        </div>

        <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Type your message here... (Line breaks supported)"></textarea>
        </div>

        <button class="send-btn" onclick="sendSMS()">
            <span id="btn-text">Send Message <i class="fas fa-paper-plane"></i></span>
            <div class="loader" id="loader"></div>
        </button>

        <div id="status-box" class="status"></div>
    </div>

    <script>
        function sendSMS() {
            // 1. Get Elements
            const phoneInput = document.getElementById('phone').value.trim();
            const messageInput = document.getElementById('message').value; // Don't trim to keep intended format
            const btnText = document.getElementById('btn-text');
            const loader = document.getElementById('loader');
            const statusBox = document.getElementById('status-box');

            // 2. Validation
            if (!phoneInput || !messageInput) {
                showStatus("Please enter both a phone number and a message.", "error");
                return;
            }

            // 3. UI Loading State
            btnText.style.display = 'none';
            loader.style.display = 'block';
            statusBox.style.display = 'none';

            // 4. Construct URL
            // Encodes line breaks (\n) and special characters automatically
            const encodedMsg = encodeURIComponent(messageInput);
            
            // Credentials (HARDCODED)
            const username = "TW01036_biotech_lab_tr";
            const password = "hGHA4S@eKQFOS";
            const src = "BIOTECH+Lab";
            
            // Build the final link
            const url = `https://msg.text-ware.com/send_sms.php?username=${username}&password=${password}&src=${src}&dst=${phoneInput}&msg=${encodedMsg}`;

            // 5. Send Request
            // Note: Because of CORS (Browser Security), we utilize 'no-cors' mode or an Image pixel approach.
            // Since this API likely returns simple text, fetch might be blocked by the browser if the API doesn't allow cross-origin.
            
            // METHOD A: Fetch (Professional way, but might get blocked by CORS without backend)
            fetch(url, { method: 'GET', mode: 'no-cors' })
            .then(response => {
                // Because of 'no-cors', we can't see the response content, but we know the request was sent.
                setTimeout(() => {
                    resetButton();
                    showStatus("Message sent successfully!", "success");
                    // clear inputs
                    document.getElementById('message').value = "";
                }, 1000); // Artificial delay to show animation
            })
            .catch(error => {
                resetButton();
                showStatus("Failed to send. Check connection.", "error");
                console.error('Error:', error);
            });
        }

        function resetButton() {
            document.getElementById('btn-text').style.display = 'inline';
            document.getElementById('loader').style.display = 'none';
        }

        function showStatus(text, type) {
            const statusBox = document.getElementById('status-box');
            statusBox.innerText = text;
            statusBox.className = "status " + type;
            statusBox.style.display = 'block';
        }
    </script>
</body>
</html>
