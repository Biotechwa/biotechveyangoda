<!DOCTYPE html>

        }

        .container {
            display: flex;
            gap: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 8px;

        }

        .daily-items-header {

            padding-bottom: 5px;
            border-bottom: 2px solid #ddd;
        }

        .daily-items-title {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .clear-button {
            background-color: #ff4444;
            color: white;
            border: none;

            border-radius: 3px;

        .clear-button:hover {

        }

        .sent-item {
            background-color: white;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 5px;
            border-left: 3px solid #25D366;
            font-size: 12px;
        }

        .sent-item-id {
            font-weight: bold;
            color: #333;
        }

        .sent-item-date {
            color: #666;
            font-size: 11px;
        }

        .sent-item-time {
            color: #888;
            font-size: 10px;
            font-style: italic;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        input, button, select, textarea {
            padding: 8px;
            margin-top: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .date-row, .phone-row {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .date-row input, .phone-row input {
            width: 100%;
            padding: 8px;
        }

        .send-button {
            background-color: #25D366;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        .send-button:hover {
            background-color: #1eaa58;
        }

        footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .small-wa-button {
            background-color: #25D366;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 10px;
        }

        footer span {
            font-size: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>BIOTECH REPORT WHATSAPP SYSTEM</h1>
            <div class="row">
                <select id="vgSelection">
                    <option value="VG">VG</option>
                    <option value="BN">BN</option>
                    <option value="NI">NI</option>
                   <option value="BR">BR</option>
                </select>
                <input type="number" id="vgNum" placeholder="Enter number (e.g., 1)" maxlength="10">
            </div>
            <div class="date-row">
                <input type="date" id="date">
            </div>
            <div class="phone-row">
                <input type="tel" id="phoneNum" placeholder="767810623" style="width: 100%;" maxlength="9">
            </div>
            <button class="send-button" onclick="sendWhatsApp()">Send on WhatsApp</button>
        </div>

        <div class="preview-section">
            <textarea id="messagePreview" rows="20" style="width: 108%;" readonly></textarea>
        </div>

        <div class="daily-items-section">
            <div class="daily-items-header">
                <span class="daily-items-title">Daily Sent Items</span>
                <button class="clear-button" onclick="clearSentItems()">Clear</button>
            </div>
            <div id="sentItemsList"></div>
        </div>
    </div>

    <footer>
        <a href="https://wa.me/94767810623" class="small-wa-button" target="_blank">Chat with me</a>
        <span>Developed By Theekshana</span>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        const phoneInput = document.getElementById('phoneNum');
        const iti = window.intlTelInput(phoneInput, {
            initialCountry: "lk",
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });

        phoneInput.addEventListener('input', function () {
            let phoneValue = this.value;

            if (phoneValue.startsWith('0')) {
                phoneValue = phoneValue.substring(1);
            }

            phoneValue = phoneValue.replace(/\D/g, '');
            if (phoneValue.length > 9) {
                phoneValue = phoneValue.substring(0, 9);
            }

            this.value = phoneValue;
            updatePreview();
        });

        document.getElementById('vgSelection').addEventListener('input', updatePreview);
        document.getElementById('vgNum').addEventListener('input', updatePreview);
        document.getElementById('date').addEventListener('input', updatePreview);

        function updatePreview() {
            const vgSelection = document.getElementById('vgSelection').value;
            const vgNum = document.getElementById('vgNum').value.trim();
            const date = document.getElementById('date').value;
            const phoneNum = iti.getNumber();

            if (phoneNum.length >= 12 && vgNum && date) {
                const link = `https://amlws.appexsl.com/report/7/${vgSelection}${vgNum}/${date}`;
                const message = `*Biotech Medical Laboratory Online Report*\n\n \n\nüë§ *Patient ID:* (${vgSelection}${vgNum})\n\nüìÖ *Date:* ${date}\n\n‚óèClick the link below to view and download the online report.\n\n*(‡∂î‡∂∂‡∂ß ‡∂¥‡∑Ñ‡∂Ω‡∑í‡∂±‡∑ä ‡∂Ω‡∑í‡∂±‡∑ä‡∂ö‡∑ä ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂Ø‡∑í‡∑É‡∑ä ‡∂±‡∑ú‡∑Ä‡∑î‡∂±‡∑Ñ‡∑ú‡∂≠‡∑ä ‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂Ö‡∂¥‡∂ú‡∑ö WHATSAPP NUMBER ‡∂ë‡∂ö ‡∑É‡∑ö‡∑Ä‡∑ä ‡∂ö‡∂ª‡∂ú‡∂±‡∑ä‡∂±.)*\n\n  üëá\nüîó${link}\n\n \n\nùôÅùôßùô§ùô¢ - ùòΩùôÑùôäùôèùôÄùòæùôÉ ùôáùòºùòΩùôäùôçùòºùôèùôäùôçùôî`;
                document.getElementById('messagePreview').value = message;
            } else {
                document.getElementById('messagePreview').value = "Please enter a valid phone number (9 digits), date, and number.";
            }
        }

        function addSentItem(vgSelection, vgNum, date) {
            const sentItems = JSON.parse(localStorage.getItem('biotechSentItems') || '[]');
            const now = new Date();
            const sendTime = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });

            const newItem = {
                id: `${vgSelection}${vgNum}`,
                date: date,
                sendTime: sendTime,
                timestamp: now.getTime()
            };

            sentItems.unshift(newItem);
            localStorage.setItem('biotechSentItems', JSON.stringify(sentItems));
            displaySentItems();
        }

        function displaySentItems() {
            const sentItems = JSON.parse(localStorage.getItem('biotechSentItems') || '[]');
            const sentItemsList = document.getElementById('sentItemsList');
            
            if (sentItems.length === 0) {
                sentItemsList.innerHTML = '<div style="text-align: center; color: #999; font-size: 12px; margin-top: 20px;">No items sent today</div>';
                return;
            }

            sentItemsList.innerHTML = sentItems.map(item => `
                <div class="sent-item">
                    <div class="sent-item-id">${item.id}</div>
                    <div class="sent-item-date">${item.date}</div>
                    <div class="sent-item-time">${item.sendTime}</div>
                </div>
            `).join('');
        }

        function clearSentItems() {
            const password = prompt("Enter password to clear sent items:");
            if (password === "129876") {
                localStorage.removeItem('biotechSentItems');
                displaySentItems();
                alert("Sent items cleared successfully!");
            } else if (password !== null) {
                alert("Incorrect password!");
            }
        }

        function sendWhatsApp() {
            const phoneNum = iti.getNumber();
            const message = document.getElementById('messagePreview').value;
            const vgSelection = document.getElementById('vgSelection').value;
            const vgNum = document.getElementById('vgNum').value.trim();
            const date = document.getElementById('date').value;

            if (message.trim() === "Please enter a valid phone number (9 digits), date, and number.") {
                alert("Please fill all required fields correctly.");
                return;
            }

            const encodedMessage = encodeURIComponent(message);
            const whatsappWebUrl = `https://web.whatsapp.com/send?phone=${phoneNum}&text=${encodedMessage}`;
            
            // Add to sent items before opening WhatsApp
            addSentItem(vgSelection, vgNum, date);
            
            window.open(whatsappWebUrl, '_blank');
        }

        // Load sent items on page load
        document.addEventListener('DOMContentLoaded', function() {
            displaySentItems();
        });

        updatePreview();
    </script>
</body>
</html>
