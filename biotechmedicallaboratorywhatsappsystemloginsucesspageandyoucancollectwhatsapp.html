<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Upgrade In Progress</title>
    <style>
        /* --- CSS Styles --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #0a0a0a; /* Deep dark background */
            color: #00ffcc; /* Cyberpunk Cyan */
            font-family: 'Courier New', Courier, monospace; /* Tech font */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px; /* Essential for 3D effect */
        }

        .container {
            text-align: center;
            transition: transform 0.1s ease-out; /* Smooth mouse movement */
            will-change: transform;
        }

        /* The Glowing Ring Animation */
        .loader-ring {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #00ffcc;
            border-bottom-color: #00ffcc;
            margin: 0 auto 30px auto;
            animation: spin 2s linear infinite;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        .loader-ring::before {
            content: "";
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-left-color: #ff0055; /* Contrast Red */
            border-right-color: #ff0055;
            animation: spin-reverse 3s linear infinite;
        }

        .loader-ring::after {
            content: "";
            position: absolute;
            top: 25px; left: 25px; right: 25px; bottom: 25px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #fff;
            animation: spin 1.5s linear infinite;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
        }

        p {
            font-size: 1.2rem;
            color: #aaaaaa;
        }

        .progress {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            margin-top: 20px;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin-reverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        /* Background Particles (Optional visual noise) */
        .bg-grid {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 204, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 204, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="container" id="tilt-card">
        <div class="loader-ring"></div>
        <h1>System Upgrade</h1>
        <p>Optimizing Experience. Please wait.</p>
        <div class="progress">Loading... <span id="percent">0</span>%</div>
    </div>

    <script>
        // --- JavaScript for Interactivity ---

        // 1. 3D Tilt Effect tracking the mouse
        const container = document.getElementById('tilt-card');
        
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 25; // Calculate rotation X
            const y = (window.innerHeight / 2 - e.pageY) / 25; // Calculate rotation Y
            
            container.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        // 2. Simulated Progress Counter
        let percentage = 0;
        const percentDisplay = document.getElementById('percent');

        function updateProgress() {
            // Random speed for realistic effect
            const increment = Math.floor(Math.random() * 3) + 1; 
            percentage += increment;

            if (percentage > 99) {
                percentage = 99; // Hold at 99% until you manually remove the page
            }

            percentDisplay.innerText = percentage;

            if (percentage < 99) {
                // Call function again with random delay
                setTimeout(updateProgress, Math.random() * 200 + 50);
            }
        }

        // Start the counter
        updateProgress();
    </script>
</body>
</html>
