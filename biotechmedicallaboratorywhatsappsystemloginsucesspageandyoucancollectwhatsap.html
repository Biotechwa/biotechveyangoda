        body {

            background-image: linear-gradient(rgba(17, 24, 39, 0.85), rgba(17, 24, 39, 0.85)), url('https://images.unsplash.com/photo-1579154204601-01588f351e67?q=80&w=2070&auto=format&fit=crop');

        .chat-scroll::-webkit-scrollbar { width: 5px; }
        .chat-scroll::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
        .chat-scroll::-webkit-scrollbar-thumb { background: rgba(20, 184, 166, 0.5); border-radius: 10px; }

        /* Animations */
        .animate-enter { animation: fadeInUp 0.5s ease-out forwards; opacity: 0; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); }

        /* Chat Message Styles */
        .msg-sent { 
            align-self: flex-end; 
            background: linear-gradient(135deg, #14b8a6 0%, #0f766e 100%); 
            color: white;
            border-bottom-right-radius: 0;

            padding: 4px;

    <!-- FIREBASE INTEGRATION -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, serverTimestamp, query, limitToLast } 
        from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

        // CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyCPYqMnRIapygJqaKe6JZpitF3E5fq8jIs",
            authDomain: "biotechchat-c0a38.firebaseapp.com",
            projectId: "biotechchat-c0a38",
            storageBucket: "biotechchat-c0a38.firebasestorage.app",
            messagingSenderId: "1081724102554",
            appId: "1:1081724102554:web:16b0c1ee763148b4a63c23"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const chatRef = ref(db, 'biotech_messages');
        const container = document.getElementById('chatContainer');
        
        let firstLoad = true;

        // --- SEND TEXT MESSAGE ---
        window.sendRealtimeMessage = function() {
            const input = document.getElementById('chatMsg');
            const text = input.value.trim();
            const branch = document.getElementById('branchIdentity').value;

            if (text) {
                push(chatRef, {
                    sender: branch,
                    text: text,
                    type: 'text',
                    timestamp: serverTimestamp()
                });
                input.value = "";
                document.getElementById('emojiPicker').classList.add('hidden');
            }
        };

        // --- CLEAR CHAT LOGIC ---
        window.clearChat = function() {
            const pw = prompt("Enter Administrator Password to CLEAR ALL HISTORY:");
            if (pw === "12987654321") {
                if(confirm("Are you sure? This will delete all messages for ALL branches permanently.")) {
                    set(chatRef, null).then(() => {
                        alert("Chat history cleared.");
                    }).catch((error) => {
                        alert("Error: " + error.message);
                    });
                }
            } else if (pw !== null) {
                alert("Incorrect Password!");
            }
        }

        // --- HANDLE IMAGE UPLOAD (COMPRESSION) ---
        window.handleImageUpload = function(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const loader = document.getElementById('uploadLoader');
                loader.classList.remove('hidden');

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        // Compress Image using Canvas
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        // Max width 800px to keep database fast
                        const MAX_WIDTH = 800;
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // Convert to Base64 (JPEG 60% quality)
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.6);
                        
                        // Send to Firebase
                        const branch = document.getElementById('branchIdentity').value;
                        push(chatRef, {
                            sender: branch,
                            image: dataUrl,
                            type: 'image',
                            timestamp: serverTimestamp()
                        });

                        loader.classList.add('hidden');
                        input.value = ''; // Reset input
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        window.handleEnter = function(e) {
            if(e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                window.sendRealtimeMessage();
            }
        }

        // --- LISTEN FOR MESSAGES ---
        const recentMessagesQuery = query(chatRef, limitToLast(50));
        
        // Use onValue instead of onChildAdded to easily handle "Clear Chat" (which returns null)
        onValue(recentMessagesQuery, (snapshot) => {
            if(firstLoad) {
                container.innerHTML = "";
                firstLoad = false;
            }

            const data = snapshot.val();
            container.innerHTML = ""; // Re-render logic to handle clearing

            if (!data) {
                container.innerHTML = `<div class="text-center text-gray-400 text-xs mt-10 italic">Chat history is empty.</div>`;
                return;
            }

            // Convert object to array and render
            Object.values(data).forEach(msg => renderMessage(msg));
            scrollToBottom();
        });

        function renderMessage(msg) {
            const myCurrentBranch = document.getElementById('branchIdentity').value;
            const isMe = msg.sender === myCurrentBranch;
            const alignClass = isMe ? 'msg-sent' : 'msg-received';
            const alignContainer = isMe ? 'items-end' : 'items-start';
            
            let timeStr = "...";
            if(msg.timestamp) {
                timeStr = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }

            let contentHtml = "";
            if (msg.type === 'image') {
                contentHtml = `<img src="${msg.image}" class="rounded-lg max-w-full h-auto border-2 border-white/20 mt-1" alt="Shared Photo">`;
            } else {
                contentHtml = `<p class="leading-relaxed whitespace-pre-wrap">${msg.text || ''}</p>`;
            }

            const msgDiv = document.createElement('div');
            msgDiv.className = `flex flex-col ${alignContainer} animate-enter w-full`;
            msgDiv.innerHTML = `
                <div class="max-w-[85%] rounded-2xl px-4 py-2 ${alignClass} text-sm relative group mb-1">
                    <div class="flex justify-between items-end gap-3 mb-0.5">
                        <span class="text-[10px] font-bold opacity-80 uppercase tracking-wider">${msg.sender}</span>
                    </div>
                    ${contentHtml}
                    <span class="text-[9px] opacity-60 block text-right mt-1">${timeStr}</span>
                </div>
            `;

            container.appendChild(msgDiv);
        }

        function scrollToBottom() {
            container.scrollTop = container.scrollHeight;
        }

        window.updateIdentity = function() {
            const selected = document.getElementById('branchIdentity').value;
            localStorage.setItem("biotechBranch", selected);
            // Re-render handled by onValue update
            location.reload(); 
        }

        // Load saved branch preference
        const savedBranch = localStorage.getItem("biotechBranch");
        if(savedBranch) {
            document.getElementById('branchIdentity').value = savedBranch;
        }
    </script>

    <script>

        const emojis = ["üëç", "üëã", "üß™", "‚úÖ", "‚ùå", "üòä", "üòÇ", "ü©∏", "ü¶†", "üî¨", "üè•", "üöë", "üíä", "üßæ", "üíµ", "‚ùó", "‚ùì", "üìû"];

                sidebar.classList.remove('-translate-x-full');
            } else {
                sidebar.classList.add('-translate-x-full');
            }
        }

        let iti = null;
        let finalRawNumber = "";

        document.addEventListener("DOMContentLoaded", function() {

            document.getElementById('date').valueAsDate = new Date();
            const phoneInput = document.getElementById("phoneNum");
            
            iti = window.intlTelInput(phoneInput, {

                autoPlaceholder: "off",
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
            });

            phoneInput.addEventListener('input', function(e) {
                let val = e.target.value.replace(/\D/g, '');
                if (val.startsWith('0')) val = val.substring(1);
                if (val.length > 9) val = val.substring(0, 9);
                e.target.value = val;
                finalRawNumber = val;
                
                const err = document.getElementById('phoneError');
                if(val.length > 0 && val.length < 9) err.classList.remove('hidden');
                else err.classList.add('hidden');

                updatePreview();
            });

            ['vgSelection', 'vgNum', 'date'].forEach(id => {
                document.getElementById(id).addEventListener('input', updatePreview);
            });
            updatePreview();
        });

        function updatePreview() {

            const vgNum = document.getElementById('vgNum').value.trim();

                const msg = `*Biotech Medical Laboratory Online Report*\n\n` + 
                            `üë§ *Patient ID:* ${patientId}\n` +

                            `*(‡∂î‡∂∂‡∂ß ‡∂¥‡∑Ñ‡∂Ω‡∑í‡∂±‡∑ä ‡∂Ω‡∑í‡∂±‡∑ä‡∂ö‡∑ä ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂Ø‡∑í‡∑É‡∑ä ‡∂±‡∑ú‡∑Ä‡∑î‡∂±‡∑Ñ‡∑ú‡∂≠‡∑ä ‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂Ö‡∂¥‡∂ú‡∑ö WHATSAPP NUMBER ‡∂ë‡∂ö ‡∑É‡∑ö‡∑Ä‡∑ä ‡∂ö‡∂ª‡∂ú‡∂±‡∑ä‡∂±.)*\n\n` +
                            `üëá\nüîó ${link}\n\n` +
                            `ùôÅùôßùô§ùô¢ - ùòΩùôÑùôäùôèùôÄùòæùôÉ ùôáùòºùòΩùôäùôçùòºùôèùôäùôçùôî`;
                
                document.getElementById('messagePreview').value = msg;
                return link;
            } else {
                sendBtn.classList.add('opacity-50', 'cursor-not-allowed');
                document.getElementById('messagePreview').value = "Waiting for input...\nPlease enter Patient Number and valid Phone Number.";
                return null;
            }
        }

        function sendReportWhatsApp() {
            if(finalRawNumber.length !== 9) {
                alert("Please check the phone number. It must be 9 digits (e.g. 767810623)");
                return;
            }
            const msg = document.getElementById("messagePreview").value;
            const fullNumber = "94" + finalRawNumber;
            window.open(`https://web.whatsapp.com/send?phone=${fullNumber}&text=${encodeURIComponent(msg)}`, "_blank");
        }
        
        function copyLinkOnly() {
            const link = updatePreview();
            if(link) {
                navigator.clipboard.writeText(link).then(() => {
                   const btn = document.querySelector('button[onclick="copyLinkOnly()"]');
                   btn.innerHTML = '<i class="fa-solid fa-check"></i> Copied!';
                   setTimeout(() => btn.innerHTML = '<i class="fa-regular fa-copy"></i> Copy Link', 2000);
                });
            } else {
                alert("Please complete the form first.");
            }
        }
    </script>
