<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Biotech Laboratory - Report System</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/lab/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/lab/favicon.svg" />
    <link rel="shortcut icon" href="/lab/favicon.ico" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Red+Rose:wght@600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- Topbar Start -->
    <div class="container-fluid py-2 d-none d-lg-flex">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div>
                    <small class="me-3"><i class="fa fa-map-marker-alt me-2"></i>Veyangoda/Naiwala/Banduragoda Road</small>
                    <small class="me-3"><i class="fa fa-clock me-2"></i>Mon-Sat 6.30am-7pm, Sun</small>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->

    <!-- Brand Start -->
    <div class="container-fluid bg-primary text-white pt-4 pb-5 d-none d-lg-flex">
        <div class="container pb-2">
            <div class="d-flex align-items-center justify-content-between">
                <a href="index.html" class="h1 text-white mb-0">Bio<span class="text-dark">tech</span></a>
            </div>
        </div>
    </div>
    <!-- Brand End -->

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5 mt-4">
            <h1 class="display-2 text-white mb-3 animated slideInDown">System</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">System</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Report Collection Section -->
    <div class="container my-5 py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">BIOTECH REPORT SYSTEM</h1>
            <p class="fs-5 text-muted">Enter your bill details and collect reports.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="bg-white rounded p-5 shadow-sm border">
                    <form id="reportForm">
                        <!-- Report Type and Number -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="vgSelection" class="form-label fw-semibold">Report Type</label>
                                <select id="vgSelection" class="form-select form-select-lg" required>
                                    <option value="VG">VG</option>
                                    <option value="BR">BR</option>
                                    <option value="NI">NI</option>
                                    <option value="BN">BN</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="vgNum" class="form-label fw-semibold">Report Number</label>
                                <input type="number" id="vgNum" class="form-control form-control-lg" placeholder="e.g., 105" required>
                            </div>
                        </div>
    
                        <!-- Date -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="date" class="form-label fw-semibold">Report Date</label>
                                <input type="date" id="date" class="form-control form-control-lg" required>
                            </div>
                        </div>
    
                        <!-- Title and Name -->
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <label for="honorific" class="form-label fw-semibold">Title</label>
                                <select id="honorific" class="form-select form-select-lg" required>
                                    <option value="Mr">Mr</option>
                                    <option value="Mrs">Mrs</option>
                                    <option value="Miss">Miss</option>
                                    <option value="Dr">Dr</option>
                                    <option value="Baby">Baby</option>
                                    <option value="Prof">Prof</option>
                                    <option value="Rev">Rev</option>
                                </select>
                            </div>
                            <div class="col-md-8">
                                <label for="billName" class="form-label fw-semibold">Bill Name</label>
                                <input type="text" id="billName" class="form-control form-control-lg" placeholder="Enter name on bill" required>
                            </div>
                        </div>
    
                        <!-- WhatsApp -->
                        <div class="mb-4">
                            <label for="whatsappNum" class="form-label fw-semibold">WhatsApp Number</label>
                            <input type="tel" id="whatsappNum" class="form-control form-control-lg" placeholder="07xxxxxxxx" required pattern="^0\d{9}$" maxlength="10">
                            <div class="invalid-feedback">
                                Enter a valid 10-digit number starting with 0.
                            </div>
                        </div>
    
                        <div class="text-center">
                            <button type="submit" id="submitBtn" class="btn btn-primary btn-lg w-100">Collect Report</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Start -->
    <div class="container-fluid footer position-relative bg-dark text-white-50 py-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container">
            <div class="row g-5 py-5">
                <div class="col-lg-6 pe-lg-5">
                    <h1 class="h1 text-primary mb-0">Bio<span class="text-white">tech</span></h1>
                    <p class="fs-5 mb-4">Precision, quality, and customer care.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

    <!-- FIREBASE LOGIC -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
      
        // Your Provided Configuration
        const firebaseConfig = {
          apiKey: "AIzaSyACGECfuaVVCjBZ7L68o1YmhM2iLPyxNiM",
          authDomain: "biotech-veyangoda.firebaseapp.com",
          projectId: "biotech-veyangoda",
          storageBucket: "biotech-veyangoda.firebasestorage.app",
          messagingSenderId: "839615680234",
          appId: "1:839615680234:web:f25eaa4f3e6de6094f1193",
          measurementId: "G-19WQ3RD0XJ"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Form Logic
        document.getElementById('reportForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Stop reload

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerText;
            
            // Visual Feedback
            submitBtn.disabled = true;
            submitBtn.innerText = 'Processing...';

            // 1. Get Values
            const honorific = document.getElementById('honorific').value;
            const rawName = document.getElementById('billName').value.trim();
            const whatsappNum = document.getElementById('whatsappNum').value.trim();
            const vgSelection = document.getElementById('vgSelection').value;
            const vgNum = document.getElementById('vgNum').value.trim();
            const date = document.getElementById('date').value;

            // 2. Clean Name
            const cleanName = rawName.replace(/\s+/g, ' '); 
            if (cleanName.length < 2) {
                alert("Please enter a valid name.");
                submitBtn.disabled = false;
                submitBtn.innerText = originalText;
                return;
            }

            // 3. Generate External Link
            const fullName = honorific + " " + cleanName;
            const externalLink = `http://amlws.appexsl.com/report/7/${vgSelection}${vgNum}/${date}?billName=${encodeURIComponent(fullName)}&whatsappNum=${encodeURIComponent(whatsappNum)}`;

            try {
                // 4. Save to Firestore
                const docRef = await addDoc(collection(db, "patient_requests"), {
                    honorific: honorific,
                    patientName: cleanName,
                    fullName: fullName,
                    whatsappNum: whatsappNum,
                    reportType: vgSelection,
                    reportNumber: vgNum,
                    reportDate: date,
                    externalReportLink: externalLink,
                    createdAt: serverTimestamp()
                });

                console.log("Document ID: ", docRef.id);
                
                // 5. Redirect to Preview Page with ID
                window.location.href = `preview.html?id=${docRef.id}`;

            } catch (error) {
                console.error("Error saving document: ", error);
                alert("Error connecting to server. Please try again.");
                submitBtn.disabled = false;
                submitBtn.innerText = originalText;
            }
        });
    </script>
</body>
</html>
